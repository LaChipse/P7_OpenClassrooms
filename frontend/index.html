<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <link rel="shortcut icon" href="assets/Groupomania_logos/icon.ico" type="image/x-icon"/>
    <link rel="icon" href="assets/Groupomania_logos/icon.ico" type="image/x-icon"/> 
    
	  <link rel="stylesheet" href="css/style.css"/>

    <title>Connexion_Groupomania</title>
</head>

<header>
  <div class="bg-primary">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark justify-content-between">
          <a class="navbar-brand col-8" href="#">
            <img class="w-50" src="assets/Groupomania_logos/icon-left-font_cut-removebg-preview.png" alt="Info Logo" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse col-4">
            <ul class="navbar-nav text_nav">
              <li class="nav-item active pr-5">
                <a class="nav-link" href="#">Inscription</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Se connecter</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="inputNom">Nom</label>
            <input type="text" class="form-control" id="inputNom" placeholder="Entrer votre nom">
          </div>
          <div class="form-group">
            <label for="inputPrenom">Prénom</label>
            <input type="text" class="form-control" id="inputPrenom" placeholder="Entrer votre prénom">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Entrer votre email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Mot de passe</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
